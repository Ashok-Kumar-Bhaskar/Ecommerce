
  <mat-toolbar class="toolbar">

    <div (click)="goToHome()" ><img class="logo" src="../../assets/logo.png"/></div>
  
    <span (click)="goToHome()" class="link">mirror.com</span>

    <span class="spacer"></span>

    <a mat-button class="navitem" [routerLink]="'/addproduct'" *ngIf="userRole=='1'"> Add Product </a>
    <a mat-button class="navitem" [routerLink]="'/addcategory'" *ngIf="userRole=='1'"> Add Category </a>
    <a mat-button class="navitem" [routerLink]="'/inventory'" *ngIf="userRole=='1'"> Inventory </a>
    <a mat-button class="navitem" [routerLink]="'/adduser'" *ngIf="userRole=='1'"> Add Admin </a>

    <a mat-button [routerLink]="'/invoice'" class="navitem"  *ngIf="userRole=='0'"> Orders </a>


    
    <a mat-button [routerLink]="'/cart'" class="navitem"  *ngIf="userRole=='0'"><mat-icon [matBadge]="count" matBadgeColor="warn">shopping_cart</mat-icon> Cart </a>

    <mat-icon> {{show ? 'wb_sunny' : 'nights_stay'}} </mat-icon>    
    <section class="theme">
      <mat-slide-toggle class="toggle" [color]="color" [checked]="checked" [disabled]="disabled"
      [formControl]="darkTheme" (click)="changetheme()">
      </mat-slide-toggle>
    </section>
      
    <section class="logout" (click)="logout()"> <mat-icon> power_settings_new </mat-icon></section>
     

  </mat-toolbar>
