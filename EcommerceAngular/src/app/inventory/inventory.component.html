<div class="mat-elevation-z8"> 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.Commodity_ID}}
      </ng-container> 
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.Brand}} {{element.ProductName}} <br>
        {{element.Color}} {{element.Variance}}  </td>
    </ng-container>

    <!-- Seller Column -->
    <ng-container matColumnDef="seller">
        <th mat-header-cell *matHeaderCellDef> Seller </th>
        <td mat-cell *matCellDef="let element"> {{element.SellerName}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> Rs.{{element.Price}} </td>
    </ng-container>

    <!-- ReorderQuantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Reorder Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.ReorderQuantity}} </td>
    </ng-container>

    <!-- ReorderQuantity Column -->
    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.Stock}} </td>
    </ng-container>

    <!-- ReorderQuantity Column -->
    <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Order Quantity </th>
        <td mat-cell *matCellDef="let element"><input type="number" id="qty" ngModel=qty (ngModelChange)="qtychange($event)" step="1" min="1" max="10000" required> </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef > Order </th>
      <td mat-cell *matCellDef="let element"><a mat-button (click)="Order(element.Commodity_ID)">Order</a></td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>

</div>
