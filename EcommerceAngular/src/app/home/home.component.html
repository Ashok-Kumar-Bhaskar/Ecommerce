<mat-sidenav-container class="example-container">
  <mat-sidenav-content class = "side-menu">
    

      <button mat-menu-item [matMenuTriggerFor] = "products" *ngFor = "let cat of categories" (click)="getpdts(cat)"> {{ cat.CategoryName }}</button>

      <mat-menu #products = "matMenu" xPosition = "after" yPosition = "above" class = "product-container">
          <button mat-menu-item *ngFor = "let pdt of pList" class = "product"  > {{pdt}} </button>
      </mat-menu>

  </mat-sidenav-content>
</mat-sidenav-container>

<div class="container" ng-container  >
  <mat-grid-list cols="3" rowHeight="1:1.3" [gutterSize]="'40px'">

  <mat-grid-tile *ngFor = "let ps of p">
    
    <mat-card class="example-card" >
    <img mat-card-image src="data:image/jpg;base64,{{ps.Image}}">
    <mat-card-content>
      <p>
        {{ps.Brand}} {{ps.ProductName}} ({{ps.Variance}} - {{ps.Color}}) <br> <b>Price : Rs.{{ps.Price}}</b>
      </p>
    </mat-card-content>
    <mat-card-actions class="button-container">
      <button mat-button >Add To Cart</button>
      <button mat-button (click)="goToProduct(ps)">View</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-tile>

</mat-grid-list>
